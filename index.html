<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Resume Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="file"] {
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #023e8a;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e6f0ff;
            border-left: 5px solid #0077b6;
            border-radius: 8px;
        }

        .result h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intelligent Resume Matcher</h1>
        
        <!-- âœ… Action set to '/process' -->
        <form method="POST" action="/process" enctype="multipart/form-data">
            <label for="resume">Upload Your Resume</label>
            <input type="file" name="resume" required>

            <label for="job_id">Select a Job Role</label>
            <select name="job_id" required>
                {% for job in jobs %}
                    <option value="{{ job[0] }}">{{ job[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit & Match</button>
        </form>

        {% if match_result %}
            <div class="result">
                <h3>Top Match:</h3>
                <p><strong>{{ match_result.title }}</strong></p>
                <p>Match Score: <strong>{{ match_result.score }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
